<html>
 
<head>

<title>Fun with Forms - Cookies</title>

<script language="javascript">

	
	function seedFormWithCookieValues ( ) {
	// Incoming parameters:	None.
	// Responsibilities:	Intended to be called from <body onload>, this will retrieve cookie values created by FormDemo.htm
	//						and seed all controls contained in the form MyForm3.
	// Return type:			None.
	
		// Text boxes "firstname", "lastname"
		document.myForm3.firstname.value =	getCookie("FirstName");	// Name of control (assigned) Name of cookie returns value
		document.myForm3.lastname.value =	getCookie("LastName");		
		
		// Radio group "language"
		switch ( getCookie("Language") ) {	// Name of cookie returns value , used for case(s)
				case "English": 		document.myForm3.language[0].checked=true;	break;	// (Case) Value of cookie : Name of control (assigned true)
				case "Français": 		document.myForm3.language[1].checked=true;	break;
				case "Español": 		document.myForm3.language[2].checked=true;	break;

		}
		
		// Dropdown "course"
		switch ( getCookie("CourseCode") ) {	// Name of cookie returns value , used for case(s)
				case "SSWB": 			document.myForm3.course[0].selected=true;	break;		// (Case) Value of cookie : Name of control (assigned true)
				case "ETHC": 			document.myForm3.course[1].selected=true;	break;
				case "ISDP": 			document.myForm3.course[2].selected=true;	break;
				case "TECH": 			document.myForm3.course[3].selected=true;	break;
				case "UNIX": 			document.myForm3.course[4].selected=true;	break;
				case "WTVR": 			document.myForm3.course[5].selected=true;	break;
		}
		
		// Check boxes
		if ( getCookie("CPP") == "yes" 			) 		document.myForm3.cpp.checked=true;		// Name of cookie returns value (if yes) Name of control (assigned true)
		if ( getCookie("VisualBasic") == "yes" 	) 		document.myForm3.visualbasic.checked=true;
		if ( getCookie("PHP") == "yes" 			) 		document.myForm3.PHP.checked=true;
		if ( getCookie("Java") == "yes" 		) 		document.myForm3.java.checked=true;
		if ( getCookie("Oracle") == "yes" 		) 		document.myForm3.oracle.checked=true;
		if ( getCookie("Hex") == "yes" 			) 		document.myForm3.hex.checked=true;
	
		
	}
	
	function getCookie( cookieName ) { 
	// Incoming parameters:	Name of desired Cookie.
	// Responsibilities:	Find desired Cookie.
	// Return type:			Value of desired Cookie.   Returns a blank if Cookie not found.
	
		var i,x,y,FormDemoCookies=document.cookie.split(";");
		
		for ( i=0;i<FormDemoCookies.length;i++ ) {
		
				x=FormDemoCookies[i].substr(0,FormDemoCookies[i].indexOf("="));
				y=FormDemoCookies[i].substr(FormDemoCookies[i].indexOf("=")+1);
				x=x.replace(/^\s+|\s+$/g,"");
				
				if ( x == cookieName ) {
					return unescape(y);
				}
		}
		
		return " ";
	}
	
</script>

</head>

<body onload="javascript:seedFormWithCookieValues()">
